{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vitrine Digital">
    <meta name="author" content="Wesley Paulo Gonçalves (wpgoncalves1984@gmail.com)">
    <meta name="generator" content="Vitrine Digital 2.0">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicons/favicon.ico' %}">

    <!-- Cascading Style Sheet - CSS (Bootstrap, Project)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">

    <title>{% block "title" %}{% endblock %}</title>
</head>

<body>
    <div class="d-flex" style="flex-flow: column; height: 100vh; min-width: 320px;">
        <header class="flex-grow-0 flex-basis-auto">
            <div class="container-fluid border-bottom bg-header">
                <div class="d-flex flex-wrap justify-content-center pt-3 pb-1 mb-2">
                    {% include "base/header.html" %}
                    
                    {% block "nav_items" %}
                        <ul class="nav nav-pills d-none d-md-flex d-lg-flex d-xl-flex d-xxl-flex">
                            <li class="nav-item"><a href="{% url 'choose-store' %}" class="nav-link active" aria-current="page">Início</a></li>
                            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">Sobre</a></li>
                        </ul>
                    {% endblock %}
                    
                    <a class="btn btn-outline-primary rounded-circle ms-4" href="#" role="button">
                        <span class="material-symbols-rounded pt-1">shopping_cart</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="flex-grow-1 flex-basis-auto bg-main">
            {% block "body" %}{% endblock %}
        </main>

        <footer class="flex-grow-0 flex-basis-auto">
            <div class="container-fluid bg-footer border-top d-flex flex-wrap justify-content-between align-items-center py-3">
                {% include "base/footer.html" %}
                {% block "social_media" %}{% endblock %}
            </div>
        </footer>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
